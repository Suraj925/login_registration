<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

</head>
<body>
	<form th:action="@{/registered}" action="#" method="post">
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<!-- here name attribute have username which is compulsory because username is mention inside spring security -->
			<input type="email" class="form-control" id="username"
				aria-describedby="emailHelp" placeholder="Enter email"
				name="email"> <small id="emailHelp"
				class="form-text text-muted">We'll never share your email
				with anyone else.</small>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<!-- here name attribute have password which is compulsory because password is mention inside spring security -->
			<input type="password" class="form-control" id="password"
				placeholder="Password" name="password">
		</div>
		
		<!-- <div class="form-group">
			<label for="exampleInputPassword1">Role</label>
			here name attribute have password which is compulsory because password is mention inside spring security
			<input type="password" class="form-control" id="password"
				placeholder="Password" name="role">
		</div> -->
		
		
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</body>
</html>
